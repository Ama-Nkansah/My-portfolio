<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Project</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Delius&family=Marck+Script&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header" id="home" class="z-50 h-16">
      <nav
        aria-label="Global"
        class="flex items-center justify-between p-4 md:px-8" id="nav"
      >
        <!--Icon and logo-->
        <div class="flex lg:flex-1 self-start" id="logo">
          <i class="fa-solid fa-laptop pt-1"></i>
          <h3 class="pl-2">Ama</h3>
        </div>

        <!--navigation links shown on bigger screens but hidden on smaller screens-->
        <div class="hidden md:flex justify-center md:gap-x-10 lg:gap-x-12">
          <a
            href="#home"
            class="text-sm/6 font-semibold text-red-950 hover:bg-gray-50 p-1 rounded-sm"
            >Home</a
          >
          <a
            href="#about"
            class="text-sm/6 font-semibold text-red-950 hover:bg-gray-50 p-1 rounded-sm"
            >About</a
          >
          <a
            href="#skills"
            class="text-sm/6 font-semibold text-red-950 hover:bg-gray-50 p-1 rounded-sm"
            >Skills</a
          >
          <a
            href="#projects"
            class="text-sm/6 font-semibold text-red-950 hover:bg-gray-50 p-1 rounded-sm"
            >Projects</a
          >
          <a
            href="#testemonials"
            class="text-sm/6 font-semibold text-red-950 hover:bg-gray-50 p-1 rounded-sm"
            >Testemonials</a
          >
          <a
            href="#contact"
            class="text-sm/6 font-semibold text-red-950 hover:bg-gray-50 p-1 rounded-sm"
            >Contact</a
          >
        </div>

        <!--Hamburger icon-->
        <div class="flex md:hidden">
          <button title="menu" type="button"
            id="hamburger-button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-4 text-red-950"
          >
            <i class="fa-solid fa-bars" id="hamburger"></i>
          </button>
        </div>

        <!-- sidebar for smaller screens-->
        <div id="sidebar" class="hidden transition-all duration-1000">
          <div id="sidebar-css" class="w-96 h-screen rounded-sm z-10">
         <!-- my icon and close button-->
          <div id="sidebar-navbar" class="flex justify-between p-3">
            <a href="#home" class="inline-flex"
            ><i class="fa-solid fa-laptop pt-1"></i>
            <h3 class="pl-2">Ama</h3>
            </a>
           <!-- close button -->
            <div class="hidden " id="close-button">
              <i class="fa-solid fa-square-xmark"></i>
            </div>
         </div>

         <div>
            <ul class="flex flex-col space-y-4 pt-4 ">
              <li><a href="#home" class=" text-red-950 hover:bg-gray-50 p-1 rounded-sm">Home</a></li>
              <li><a href="#about" class=" text-red-950 hover:bg-gray-50 p-1 rounded-sm">About</a></li>
              <li><a href="#skills" class=" text-red-950 hover:bg-gray-50 p-1 rounded-sm">Skills</a></li>
              <li><a href="#projects" class=" text-red-950 hover:bg-gray-50 p-1 rounded-sm">Projects</a></li>
              <li>
                <a href="#testimonials" class=" text-red-950 hover:bg-gray-50 p-1 rounded-sm">Testimonials</a>
              </li>
              <li><a href="#contact" class=" text-red-950 hover:bg-gray-50 p-1 rounded-sm">Contact</a></li>
            </ul>
          </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- home section -->
    <section id="home-section">
      <!-- my heading -->
      <div id="hero-content" class="h-screen flex">
        <div class="p-5 m-32 ">
          <h1 id="welcome-message" class="text-5xl animate__animated animate__backInDown animate__slow	0.1s mb-10 font-serif font-normal text-center text-red-950 text-shad ">Welcome to my Website</h1>
         <h2 class="text-6xl font-serif font-normal">Hi,<span class="text-8xl animate__animated animate__bounce">Ama Nkansah</span> here</h2> 
         <p id="my-work" class="font-serif text-center mt-2 text-2xl text-red-950 font-extralight">A software Engineer and a Content Creator </p>
        </div>
        <div class="m-6 ml-2 flex justify-end">
          <img src="images/mine-pic.jpg" id="mine-image" class="p-3 sm:ml-52 lg:m-28 rounded-full border-double border-red-950 border-4 h-2/5 sm:h-auto w-full sm:w-4/5 animate__animated animate__fadeInRight animate__slow	0.2s">
        </div>
        


      </div>
    </section>







  </body>
  <script
    src="https://kit.fontawesome.com/5064acb59b.js"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
