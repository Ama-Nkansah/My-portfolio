<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Project</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="z-50  bg-orange-400 h-16">
      <nav
        aria-label="Global"
        class="flex items-center justify-between p-4 md:px-8" id="nav"
      >
        <!--Icon and logo to navigate through home-->
        <div class="flex lg:flex-1 self-start" id="logo">
          <a href="#home" class="inline-flex"
            ><i class="fa-solid fa-laptop pt-1 "></i>
            <h3 class="pl-2">Ama</h3>
          </a>
        </div>

        <!--navigation links shown on bigger screens but hidden on smaller screens-->
        <div class="hidden md:flex justify-center md:gap-x-10 lg:gap-x-12">
          <a
            href="#home"
            class="text-sm/6 font-semibold text-gray-900 hover:bg-gray-50 p-1 rounded-sm"
            >Home</a
          >
          <a
            href="#about"
            class="text-sm/6 font-semibold text-gray-900 hover:bg-gray-50 p-1 rounded-sm"
            >About</a
          >
          <a
            href="#skills"
            class="text-sm/6 font-semibold text-gray-900 hover:bg-gray-50 p-1 rounded-sm"
            >Skills</a
          >
          <a
            href="#projects"
            class="text-sm/6 font-semibold text-gray-900 hover:bg-gray-50 p-1 rounded-sm"
            >Projects</a
          >
          <a
            href="#testemonials"
            class="text-sm/6 font-semibold text-gray-900 hover:bg-gray-50 p-1 rounded-sm"
            >Testemonials</a
          >
          <a
            href="#contact"
            class="text-sm/6 font-semibold text-gray-900 hover:bg-gray-50 p-1 rounded-sm"
            >Contact</a
          >
        </div>

        <!--overlay opacity-->
          <div id="overlay" class="hidden opacity-50 bg-grey z-10">

          </div>



        <!--Hamburger icon-->
        <div class="flex md:hidden">
          <button title="menu" type="button"
            id="hamburger-button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <i class="fa-solid fa-bars" id="hamburger"></i>
          </button>
        </div>

        <!-- sidebar for smaller screens-->
        <div id="sidebar" class="hidden transition-all duration-1000">
          <div class="w-96 bg-teal-300 h-screen p-6 rounded-sm">
         <!-- my icon and close button-->
          <div class="flex justify-between">
            <a href="#home" class="inline-flex"
            ><i class="fa-solid fa-laptop pt-1"></i>
            <h3 class="pl-2">Ama</h3>
            </a>
           <!-- close button -->
            <div class="hidden " id="close-button">
              <i class="fa-solid fa-square-xmark"></i>
            </div>
         </div>

         <div>
            <ul class="flex flex-col space-y-4 pt-4 ">
              <li><a href="#home" class="text-gray-900 hover:bg-gray-50 p-1 rounded-sm">Home</a></li>
              <li><a href="#about" class="text-gray-900 hover:bg-gray-50 p-1 rounded-sm">About</a></li>
              <li><a href="#skills" class="text-gray-900 hover:bg-gray-50 p-1 rounded-sm">Skills</a></li>
              <li><a href="#projects" class="text-gray-900 hover:bg-gray-50 p-1 rounded-sm">Projects</a></li>
              <li>
                <a href="#testimonials" class="text-gray-900 hover:bg-gray-50 p-1 rounded-sm">Testimonials</a>
              </li>
              <li><a href="#contact" class="text-gray-900  hover:bg-gray-50 p-1 rounded-sm">Contact</a></li>
            </ul>
          </div>

        </div>
      </nav>
    </header>

    <section>
      
    </section>







  </body>
  <script
    src="https://kit.fontawesome.com/5064acb59b.js"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
